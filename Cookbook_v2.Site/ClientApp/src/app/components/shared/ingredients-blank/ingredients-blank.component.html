<div class="remove-container">
  <button class="remove-btn" *ngIf="removable" (click)="onClick()"></button>
</div>
<div class="ingredients-blank">
  <input class="blank-field" [(ngModel)]="section.title" placeholder="Заголовок для ингридиентов" maxlength="50" />
  <textarea class="blank-field ingredients-input" [(ngModel)]="section.ingredients" maxlength="500"
    placeholder="Список подуктов для категории"></textarea>
</div>
